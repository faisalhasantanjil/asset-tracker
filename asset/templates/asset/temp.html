{% extends 'asset/base.html' %}

{% block content %}
<div class="w-50 mx-auto d-flex justify-content-center m-5">
    
    <p>User is logged in</p>
    <p>{{user.email}}</p>
    <button><a href= {% url "signout" %} >Logout</a></button>
    {% if user.is_authenticated %}
Hi {{ user.username }}!
{% else %}
<p>You are not logged in</p>
<a href="{% url 'signin' %}">Log In</a>
{% endif %}
</div>

{% endblock content %}s
