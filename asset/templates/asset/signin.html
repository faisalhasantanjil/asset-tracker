{% extends 'asset/base.html' %}
{% block content %}

<div class="card-body p-4 p-lg-5 text-black">

    <form action="" method="POST">
      {% csrf_token %}
      

      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>


      <div class="form-outline mb-4">
        <input type="email" placeholder="Enter Your Email" name="email" id="form2Example27"
          class="form-control form-control-lg" required class="" id="form2Example27">
        <label class="form-label" for="form2Example27">Email address</label>
      </div>

      <div class="form-outline mb-4">
        <input type="password" placeholder="Enter Password" name="password" id="form2Example17"
          class="form-control form-control-lg" required>
        <label class="form-label" for="form2Example17">Password</label>
      </div>

      <div class="pt-1 mb-4">
        <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
      </div>

      <a class="small text-muted" href="#!">Forgot password?</a>
      <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'signup' %}"
          style=" color: #393f81;">Register here</a></p>
      <a href="#!" class="small text-muted">Terms of use.</a>
      <a href="#!" class="small text-muted">Privacy policy</a>
    </form>

  </div>
{% endblock content %}
